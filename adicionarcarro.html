<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <title> Adicionar carro</title>
    <link rel="icon" type="imagem/png" href="./img/turingwash-icon.svg" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/responsive.css" />
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300; 700&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- Cabeçalho com menu de opções-->
    
    <header class="cabecalho__menu_background" >
      <a href="./pedirlavagem.html"><img class="cabecalho__imagem_logo" src="./img/turingwash-logo.svg" alt="Logotipo do TuringWash"></a>
      <nav class="cabecalho__menu-paginas" role="navigation">
        
        <div id="menuToggle">
          
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <a href="./meuscarros.html"><li>Meus Carros</li></a>
            <a href="./minhaslavagens.html"><li>Minhas Lavagens</li></a>
            <li><button id="loginButton" class="cabecalho__botao_sair">Offline</button></li>
          </ul>
        </div>
      </nav>

      <script src="./js/usuario.js"></script> 
      
      <script>       
        if (usuario.logado==true){
          const estado = document.getElementById("loginButton");
          estado.textContent= "Sair";
        }
        else{
          const estado = document.getElementById("loginButton");
          estado.textContent= "Entrar";
        }
      </script>
    </header>
    <!--Tipo do conteúdo da página-->
    <div class="titulo-conteudo">
      <h2 class="titulo-conteudo__pagina">Adicionar carro</h2>
    </div>
    <!--Blocos dos carros-->
    <main class="painel">
      <span class="painel__fabricante">Fabricante</span>
      <select class="painel__selecao">
        <option></option>
        <option value="carro1">Nissan</option>
        <option value="carro2">Chevrolet</option>
      </select>

      <span class="painel__modelo">Modelo</span>
      <select class="painel__selecao">
        <option></option>
        <option value="carro1">1</option>
        <option value="carro2">2</option>
      </select>

      <span class="painel__ano">Ano</span>
      <select class="painel__selecao_ano">
        <option></option>
        <option value="carro1">1</option>
        <option value="carro2">2</option>
      </select>
    </main>

    <div class="carros__botao">
      <a href="#"><button class="carros__botao_add">Adicionar carro</button></a>
      </div>

    <!--Bloco do rodapé-->
    <footer class="rodape">
      <div>
        <img class="rodape__imagem_logo" src="./img/turingwash-logo.svg" alt="Logotipo do TuringWash">
      </div>

      <div>
        <ul class="rodape__mapa">
          <li>Sobre</li>
          <li>FAQ</li>
          <li>Contato</li>
          <li>Termos de uso</li>
        </ul>
      </div>

      <div class="rodape__redes">
        <img class="rodape__imagem_insta" src="./img/logoinsta.png" alt="Logo instagram">
        <span class="rodape__usuario_insta">@turingwash</span>
        <br>
        <span class="rodape__direitos">2022. TuringWash. Todos os direitos reservados</span>
      </div>
    </footer>

  </body>

</html>
