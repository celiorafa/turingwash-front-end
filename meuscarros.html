      <script>

    <!--Tipo do conteúdo da página-->
    <div class="titulo-conteudo">
      <h2 class="titulo-conteudo__pagina">Meus carros</h2>
    </div>

       <!--Blocos dos carros-->
    <main>
    <ul id="liCarros" class="carros">
   <!-- blocos utilizados para configuração sem Script - semana 2
    <li class="carros__card">
      <span class="carros__card_veiculo">Nissan Kicks</span>
      <span class="carros__card_ano">2018</span>
      <button class="carros__botao_excluir">Excluir carro</button>
    </li>

    <li  class="carros__card">
      <span class="carros__card_veiculo">Chevrolet Onix</span>
      <span class="carros__card_ano">2015</span>
      <button class="carros__botao_excluir">Excluir carro</button>
    </li> -->
    </ul>

      <script src="./js/carros.js"></script>
      <script>
        let list = document.getElementById("liCarros");

        for (i=0;i<carros.length;i++){
        let li = document.createElement("li");
        let novoNome = document.createElement("span");
        let novoAno = document.createElement("span");
        let novoBotao = document.createElement("button");
        
        li.innerHTML;
        li.className="carros__card";

        novoNome.innerText=carros[i].fabricante + " " + carros[i].nome;
        novoNome.className="carros__card_veiculo";

        novoAno.innerText=carros[i].ano;
        novoAno.className="carros__card_ano";

        novoBotao.innerText="Excluir carro";
        novoBotao.className="carros__botao_excluir";

        list.appendChild(li);
        li.appendChild(novoNome);
        li.appendChild(novoAno);
        li.appendChild(novoBotao);
        }

      </script>
    
      <div class="carros__botao">
      <a href="./adicionarcarro.html"><button class="carros__botao_add">Adicionar carro</button></a>
      </div>
    </main>

        </div>
