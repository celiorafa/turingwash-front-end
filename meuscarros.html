<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <title> Meus carros</title>
    <link rel="icon" type="imagem/png" href="./img/turingwash-icon.svg" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300; 700&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- Cabeçalho com menu de opções-->
    <header class="cabecalho__menu_background">
      <a href="./pedirlavagem.html"><img class="cabecalho__imagem_logo" src="./img/turingwash-logo.svg" alt="Logotipo do TuringWash"></a>
      <nav class="cabecalho__menu-paginas">
          <a href="./meuscarros.html">Meus carros</a>
          <a href="./minhaslavagens.html">Minhas Lavagens</a>
          <button class="cabecalho__botao_sair">Sair</button>
      </nav>
    </header>

    <!--Tipo do conteúdo da página-->
    <div class="titulo-conteudo">
      <h2 class="titulo-conteudo__pagina">Meus carros</h2>
    </div>

       <!--Blocos dos carros-->
    <main>
    <ul class="carros">
    <li class="carros__card">
      <span class="carros__card_veiculo">Nissan Kicks</span>
      <span class="carros__card_ano">2018</span>
      <button class="carros__botao_excluir">Excluir carro</button>
    </li>

    <li  class="carros__card">
      <span class="carros__card_veiculo">Chevrolet Onix</span>
      <span class="carros__card_ano">2015</span>
      <button class="carros__botao_excluir">Excluir carro</button>
    </li>
    </ul>
    
    <div class="carros__botao">
    <a href="./adicionarcarro.html"><button class="carros__botao_add">Adicionar carro</button></a>
    </div>
    </main>
    <!--Bloco do rodapé-->
    <footer class="rodape">
      <div>
        <img class="rodape__imagem_logo" src="./img/turingwash-logo.svg" alt="Logotipo do TuringWash">
      </div>

      <div>
        <ul class="rodape__mapa">
          <li>Sobre</li>
          <li>FAQ</li>
          <li>Contato</li>
          <li>Termos de uso</li>
        </ul>
      </div>

      <div class="rodape__redes">
        <img class="rodape__imagem_insta" src="./img/logoinsta.png" alt="Logo instagram">
        <span class="rodape__usuario_insta">@turingwash</span>
        <br>
        <span class="rodape__direitos">2022. TuringWash. Todos os direitos reservados</span>
      </div>
    </footer>

  </body>

</html>
